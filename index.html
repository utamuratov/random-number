<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
      <div class="from">
        <input id="min" type="number" value="1" min="1" />
      </div>
      <div id="random" onclick="startRandom()" title="Click me">5</div>
      <div class="to">
        <input id="max" type="number" value="10" min="2" />
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
